<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVE Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'eve-dark': '#0a091a',
              'eve-panel': '#121127',
              'eve-border': '#2a2852',
              'eve-accent-blue': '#3b82f6',
              'eve-accent-purple': '#8b5cf6',
              'eve-text-primary': '#e0e0ff',
              'eve-text-secondary': '#a0a0c0',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Roboto Mono', 'monospace'],
            },
            boxShadow: {
              'glow-blue': '0 0 15px 0 rgba(59, 130, 246, 0.5)',
              'glow-purple': '0 0 15px 0 rgba(139, 92, 246, 0.5)',
            },
            keyframes: {
              'fade-in-down': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(-10px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)'
                },
              },
              'shake': {
                '0%, 100%': { transform: 'translateX(0)' },
                '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-3px)' },
                '20%, 40%, 60%, 80%': { transform: 'translateX(3px)' },
              }
            },
            animation: {
              'fade-in-down': 'fade-in-down 0.3s ease-out forwards',
              'shake': 'shake 0.4s ease-in-out',
            },
          },
        },
        plugins: [
          function({ addUtilities }) {
            addUtilities({
              '.hide-scrollbar': {
                /* Hide scrollbar for Chrome, Safari and Opera */
                '&::-webkit-scrollbar': {
                  display: 'none'
                },
                /* Hide scrollbar for IE, Edge and Firefox */
                '-ms-overflow-style': 'none',  /* IE and Edge */
                'scrollbar-width': 'none'  /* Firefox */
              }
            })
          }
        ]
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1"
  }
}
</script>
</head>
  <body class="bg-eve-dark font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
